<body>
  <header>ParkEZ Businesses Login</header>
  <form action="action_page.php" method="post">
  <div class="container" name="Login">
    <label for="uname"><b>Username</b></label>
    <input class="input" type="text" placeholder="Enter Username" name="uname" required>
<br>
    <label for="psw"><b>Password</b></label>
    <input class="input" type="password" placeholder="Enter Password" name="psw" required>
<br>
    <button class="input" type="submit">Login</button>
    <label>
      <button class="input" type="button" >Cancel</button>
      <input class="input" type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
<br>
  <div class="container">
    <span class="psw"><a href="#">Forget password?</a></span>
  </div>
</form>
</body>
